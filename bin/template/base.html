	<script src="/mis/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/mis/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/mis/static/js/metisMenu.min.js" type="text/javascript"></script>
    <script src="/mis/static/js/sb-admin-2.js" type="text/javascript"></script>
    <script src="/mis/static/js/toastr.js" type="text/javascript"></script>
    <script src="/mis/static/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="/mis/static/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
	<script src="/mis/static/js/dataTables.responsive.js" type="text/javascript"></script>
	<script src="/mis/static/js/jquery.cookie.js" type="text/javascript"></script>
	<script type="text/javascript">
        toastr.options = {
          "closeButton": true,
          "debug": false,
          "newestOnTop": true,
          "progressBar": false,
          "positionClass": "toast-top-right",
          "preventDuplicates": false,
          "showDuration": "200",
          "hideDuration": "200",
          "timeOut": "3000",
          "extendedTimeOut": "3000",
          "showEasing": "swing",
          "hideEasing": "linear",
          "showMethod": "fadeIn",
          "hideMethod": "fadeOut"
        };

		$('.logout').click(function(){
            var se_userid = window.localStorage.getItem('myid');
            get_data = {};
            get_data.se_userid = se_userid;
            $.ajax({
	            url: '/mis/v1/api/logout',
	            type: 'GET',
	            dataType: 'json',
	            data: get_data,
	            success: function(data) {
                    var respcd = data.respcd;
                    if(respcd !== '0000'){
                        var resperr = data.resperr;
                        var respmsg = data.respmsg;
                        var msg = resperr ? resperr : respmsg;
                        toastr.warning(msg);
                    }
                    else {
                        console.log(data);
                        options = {
                            'path': '/mis',
                            'domain': document.domain
                        };
                        $.cookie('sessionid', null, options);
                        window.location.href="/mis/v1/page/login.html"
                    }
	            },
	            error: function(data) {
                    toastr.warning('请求异常');
	            }
            });
		});

	</script>
