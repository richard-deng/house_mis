## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="title">
利率信息
</%block>

<%block name="head_media">
<link href="/mis/static/css/house/define_label_error.css" rel="stylesheet">
</%block>

<%block name="page">

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                利率信息
            </div>
            <div class="panel-body">
                <div class="row">
                    <form class="form-inline rate-list-query" id="rate_list_query">

                        <div class="form-group">
                            <label for="rate_name">名称</label>
                            <input type="text" class="form-control" id="rate_name" name="rate_name" placeholder="">
                        </div>

                        <button type="button" class="btn btn-primary" id="rate_search">搜索</button>
                    </form>
                    <label id="query_label_error"></label>
                </div>

                <div class="row">
                    <table id="rateList" class="display table table-striped table-bordered table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>利率名称</th>
                            <th>利率</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


</%block>

<%block name="body_media">
<script src="/mis/static/js/jquery.validate.js" type="text/javascript"></script>
<script src="/mis/static/js/jquery.validate.messages_cn.js" type="text/javascript"></script>
<script src="/mis/static/js/jquery.form.js" type="text/javascript"></script>
<script src="/mis/static/js/bootstrap-typeahead.js" type="text/javascript"></script>
<script src="/mis/static/js/toastr.js" type="text/javascript"></script>
<script src="/mis/static/js/md5.min.js" type="text/javascript"></script>
<script src="/mis/static/js/house/base.js" type="text/javascript"></script>
<script src="/mis/static/js/house/rate.js" type="text/javascript"></script>
</%block>
